<!doctype html>
<html>
	<meta charset="utf-8">
	<head>
		<title>"ScratchLookAlike"</title>
		<script src="blockly/blockly_uncompressed.js"></script> <!-- core blockly script -->
		<script src="blockly/blocks/logic.js"></script>
		<script src="blockly/blocks/loops.js"></script>
		<script src="blockly/blocks/math.js"></script>
		<script src="blockly/blocks/text.js"></script>
		<script src="blockly/blocks/lists.js"></script>
		<script src="blockly/blocks/colour.js"></script>
		<script src="blockly/blocks/variables.js"></script>
		<script src="blockly/blocks/procedures.js"></script>
		<script src="blockly/msg/messages.js"></script> <!--english message library -->
		<script src="blockly/generators/javascript.js"></script>
		<script src="blockly/generators/javascript/logic.js"></script>
		<script src="blockly/generators/javascript/loops.js"></script>
		<script src="blockly/generators/javascript/math.js"></script>
		<script src="blockly/generators/javascript/text.js"></script>
		<script src="blockly/generators/javascript/lists.js"></script>
		<script src="blockly/generators/javascript/colour.js"></script>
		<script src="blockly/generators/javascript/variables.js"></script>
		<script src="blockly/generators/javascript/procedures.js"></script>
		<script src="JS-Interpreter/acorn_interpreter.js"></script>

		<style>
			html, body {
			  height: 100%;
			  margin: 0;
			}
			body {
			  background-color: #fff;
			  font-family: sans-serif;
			  overflow: hidden;
			}
			h1 {
			  font-weight: normal;
			  font-size: 140%;
			}
			table {
			  height: 100%;
			  width: 100%;
			}
			#blocklyArea {
			  height: 99%;
			}
		</style> 
	</head>
	<body>
		<table>
 			<tbody>
				<tr><button type="button" onclick="runcode()">Run</button></tr>
				<tr><a id="btnExportXML" href="" class="btn btn-info" download="blocks.xml"><button type="button" onclick="exportXML()">Download XML</button></a></tr>
				<tr><a id="btnImportXML" class="btn btn-info">Upload XML: <input type="file" id="files" name="files[]"></a></tr> <!--- reference: http://www.html5rocks.com/en/tutorials/file/dndfiles/ -->
 				<tr>
 				<td id = "blocklyArea">blocks go here</td>
 				</tr>
 			</tbody>
 		</table>

		<div id="blocklyDiv"  style="position: absolute"></div>

		<xml id="toolbox" style="display: none">
			<category name="Logic">
				<block type="controls_if"></block>
				<block type="controls_if">
					<mutation else="1"></mutation>
				</block>
				<block type="controls_repeat_ext"></block>
				<block type="logic_compare"></block>
			</category>
			<category name="Misc">
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
				<block type="text"></block>
				<block type="text_print"></block>
			</category>
		</xml>

	</body>
<script>
 
  var blocklyArea = document.getElementById('blocklyArea');
  var blocklyDiv = document.getElementById('blocklyDiv');
  var workspace = Blockly.inject('blocklyDiv',
      {media: 'blockly/media/',
		  toolbox: document.getElementById('toolbox')});
  var onresize = function(e) {
    // Compute the absolute coordinates and dimensions of blocklyArea.
    var element = blocklyArea;
    var x = 0;
    var y = 0;
    do {
      x += element.offsetLeft;
      y += element.offsetTop;
      element = element.offsetParent;
    } while (element);
    // Position blocklyDiv over blocklyArea.
    blocklyDiv.style.left = x + 'px';
    blocklyDiv.style.top = y + 'px';
    blocklyDiv.style.width = (blocklyArea.offsetWidth - x) + 'px';
    blocklyDiv.style.height = (blocklyArea.offsetHeight - y) + 'px';
  };
  window.addEventListener('resize', onresize, false);
  onresize();
 
 var exportXML = function()
 {
	var xml = Blockly.Xml.workspaceToDom(workspace);
	var xml_text = Blockly.Xml.domToText(xml);
	
	document.getElementById('btnExportXML').href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(xml_text);
 }
 var importXML = function(evt)
 {
	if (window.File && window.FileReader && window.FileList) {
		var files = evt.target.files;
		var file = files[0];
		if (file) {
			var reader = new FileReader();
			reader.onload = function(e) { 
				var contents = e.target.result;
				var xml = Blockly.Xml.textToDom(contents);
				Blockly.Xml.domToWorkspace(workspace, xml);
	    	};
     		reader.readAsText(file);
     	}
	} else {
		alert('The File APIs are not fully supported by your browser.');
	}
 } 
 var runcode = function()
 {
	Blockly.JavaScript.STATEMENT_PREFIX = 'highlightBlock(%1);\n';
    Blockly.JavaScript.addReservedWords('highlightBlock');
	Blockly.JavaScript.addReservedWords('code');
	var code = Blockly.JavaScript.workspaceToCode(workspace);
	var myInterpreter = new Interpreter(code, initApi);
    workspace.traceOn(true);
    workspace.highlightBlock(null);
	
	//steps through and executes code, the timeout is for the highlighting
    function nextStep() {
		if (myInterpreter.step()) {
		window.setTimeout(nextStep, 1);
		}
	}
	nextStep();


  
  //JavaScript Interpreter API
  function initApi(interpreter, scope)
  {
	//Adds an API function for the alert() block
	var wrapper = function(text)
	{
		text = text ? text.toString() : '';
		return interpreter.createPrimitive(alert(text));
	}
	interpreter.setProperty(scope, 'alert', interpreter.createNativeFunction(wrapper));
	//Adds an API function for the prompt() block
	wrapper = function(text){
		text = text ? text.toString() : '';
		return interpreter.createPrimitive(prompt(text));
	};
	//highlight blocks set up and API
	var wrapper = function(id)
	{
		id = id ? id.toString() : '';
		return interpreter.createPrimitive(workspace.highlightBlock(id));
	}
	interpreter.setProperty(scope, 'highlightBlock', interpreter.createNativeFunction(wrapper));
  }
  
 }
  document.getElementById('files').addEventListener('change', importXML, false);
  
   



</script>
</html>
