	<body>

 			<tbody>
				<tr><button type="button" class="btn btn-success" onclick="runcode()">Run</button></tr>

		<div id="blocklyDiv"  style="position: absolute"></div>

		<xml id="toolbox" style="display: none">
			<category name="Logic" id="catLogic">
				<block type="controls_if"></block>
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_negate"></block>
				<block type="logic_boolean"></block>
				<block type="logic_null"></block>
				<block type="logic_ternary"></block>
			</category>
			<category name="Loops" id="catLoops">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<block type="math_number">
							<field name="NUM">10</field>
						</block>
					</value>
				</block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
					<value name="FROM">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<field name="NUM">10</field>
						</block>
					</value>
					<value name="BY">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
				</block>
				<block type="controls_forEach"></block>
				<block type="controls_flow_statements"></block>
			</category>
			<category name="Math" id="catMath">
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
				<block type="math_single"></block>
				<block type="math_trig"></block>
				<block type="math_constant"></block>
				<block type="math_number_property"></block>
				<block type="math_change">
					<value name="DELTA">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
				</block>
				<block type="math_round"></block>
				<block type="math_on_list"></block>
				<block type="math_modulo"></block>
				<block type="math_constrain">
					<value name="LOW">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="HIGH">
						<block type="math_number">
							<field name="NUM">100</field>
						</block>
					</value>
				</block>
				<block type="math_random_int">
					<value name="FROM">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<field name="NUM">100</field>
						</block>
					</value>
				</block>
				<block type="math_random_float"></block>
			</category>
			<category name="Text" id="catText">
				<block type="text"></block>
				<block type="text_join"></block>
				<block type="text_append">
					<value name="TEXT">
						<block type="text"></block>
					</value>
				</block>
				<block type="text_length"></block>
				<block type="text_isEmpty"></block>
				<block type="text_indexOf">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR" class="textVar">...</field>
						</block>
					</value>
				</block>
				<block type="text_charAt">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR" class="textVar">...</field>
						</block>
					</value>
				</block>
				<block type="text_getSubstring">
					<value name="STRING">
						<block type="variables_get">
							<field name="VAR" class="textVar">...</field>
						</block>
					</value>
				</block>
				<block type="text_changeCase"></block>
				<block type="text_trim"></block>
				<block type="text_print"></block>
				<block type="text_prompt_ext">
					<value name="TEXT">
						<block type="text"></block>

				</block>
			</category>
			<category name="Lists" id="catLists">
				<block type="lists_create_empty"></block>
				<block type="lists_create_with"></block>
				<block type="lists_repeat">
					<value name="NUM">
						<block type="math_number">
							<field name="NUM">5</field>
						</block>
					</value>
				</block>
				<block type="lists_length"></block>
				<block type="lists_isEmpty"></block>
				<block type="lists_indexOf">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR" class="listVar">...</field>
						</block>
					</value>
				</block>
				<block type="lists_getIndex">

							<field name="VAR" class="listVar">...</field>
						</block>
					</value>
				</block>
				<block type="lists_setIndex">
					<value name="LIST">

							<field name="VAR" class="listVar">...</field>
						</block>
					</value>
				</block>
				<block type="lists_getSublist">

						</block>
					</value>
					<value name="GREEN">
						<block type="math_number">
							<field name="NUM">50</field>
						</block>
					</value>
					<value name="BLUE">
						<block type="math_number">
							<field name="NUM">0</field>
						</block>
					</value>
				</block>
				<block type="colour_blend">

							<field name="COLOUR">#ff0000</field>
						</block>
					</value>
					<value name="COLOUR2">
						<block type="colour_picker">
							<field name="COLOUR">#3333ff</field>
						</block>
					</value>
					<value name="RATIO">
						<block type="math_number">
							<field name="NUM">0.5</field>
						</block>
					</value>
				</block>
			</category>

				<block type="control_wait_until"></block>
			</category>
			<sep></sep>
			<category name="Variables" id="catVariables" custom="VARIABLE"></category>
			<category name="Functions" id="catFunctions" custom="PROCEDURE"></category>
		</xml>

<script>
 
  var blocklyArea = document.getElementById('blocklyArea');
  var blocklyDiv = document.getElementById('blocklyDiv');
  var workspace = Blockly.inject('blocklyDiv',
      {media: 'blockly/media/',
		  toolbox: document.getElementById('toolbox')});
  var onresize = function(e) {
    // Compute the absolute coordinates and dimensions of blocklyArea.
    var element = blocklyArea;
    var x = 0;
    var y = 0;
    do {
      x += element.offsetLeft;
      y += element.offsetTop;
      element = element.offsetParent;
    } while (element);
    // Position blocklyDiv over blocklyArea.
    blocklyDiv.style.left = x + 'px';
    blocklyDiv.style.top = y + 'px';
    blocklyDiv.style.width = (blocklyArea.offsetWidth - x) + 'px';
    blocklyDiv.style.height = (blocklyArea.offsetHeight - y) + 'px';
  };
  window.addEventListener('resize', onresize, false);
  onresize();
 
 var exportXML = function()
 {
	var xml = Blockly.Xml.workspaceToDom(workspace);
	var xml_text = Blockly.Xml.domToText(xml);
	
	document.getElementById('btnExportXML').href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(xml_text);
 }
 var importXML = function(evt)
 {
	if (window.File && window.FileReader && window.FileList) {
		var files = evt.target.files;
		var file = files[0];
		if (file) {
			var reader = new FileReader();
			reader.onload = function(e) { 
				var contents = e.target.result;
				var xml = Blockly.Xml.textToDom(contents);
				Blockly.Xml.domToWorkspace(workspace, xml);
	    	};
     		reader.readAsText(file);
     	}
	} else {
		alert('The File APIs are not fully supported by your browser.');
	}
 } 
 var runcode = function()
 {
	Blockly.JavaScript.STATEMENT_PREFIX = 'highlightBlock(%1);\n';
    Blockly.JavaScript.addReservedWords('highlightBlock');
	Blockly.JavaScript.addReservedWords('code');
	var code = Blockly.JavaScript.workspaceToCode(workspace);
	var myInterpreter = new Interpreter(code, initApi);
    workspace.traceOn(true);
    workspace.highlightBlock(null);
	
	//steps through and executes code, the timeout is for the highlighting
    function nextStep() {
		if (myInterpreter.step()) {
		window.setTimeout(nextStep, 1);
		}
	}
	nextStep();


  
  //JavaScript Interpreter API
  function initApi(interpreter, scope)
  {
	//Adds an API function for the alert() block
	var wrapper = function(text)
	{
		text = text ? text.toString() : '';
		return interpreter.createPrimitive(alert(text));
	}
	interpreter.setProperty(scope, 'alert', interpreter.createNativeFunction(wrapper));
	//Adds an API function for the prompt() block
	wrapper = function(text){
		text = text ? text.toString() : '';
		return interpreter.createPrimitive(prompt(text));
	};
	//highlight blocks set up and API
	var wrapper = function(id)
	{
		id = id ? id.toString() : '';
		return interpreter.createPrimitive(workspace.highlightBlock(id));
	}
	interpreter.setProperty(scope, 'highlightBlock', interpreter.createNativeFunction(wrapper));
  }
  
 }
  document.getElementById('files').addEventListener('change', importXML, false);
  
   



</script>
